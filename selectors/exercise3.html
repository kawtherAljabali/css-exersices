<!DOCTYPE html>
<html>
<head>
    <title>Exercise #3: Styling boxes</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 5px;
            float: left; /* float divs next to each other */
            font-family: Verdana, sans-serif;
            font-weight: bold;
            line-height: 50px; /* align text vertically (this works only for a single line of text) */
            text-align: center;
        }
        
        #lucky7{
            color:white

        }
    
        
    </style>
</head>
<body>
    
<div style="background-color: red;font-size:0.7em">1</div>
<div style="background-color: #0033cc;font-size:0.7em">2</div>
<div style="background-color: red;font-size:0.7em">3</div>
<div style="background-color: #0033cc;">4</div>
<div style="background-color: red">5</div>
<div style="background-color: #0033cc">6</div>
<div id="lucky7" style="background-color:red">7</div>
<div style="background-color: #0033cc;font-size:1.3em">8</div>
<div style="background-color: red;font-size:1.3em">9</div>
<div style="background-color: #0033cc;font-size:1.3em">10</div>
</body>
</html>
